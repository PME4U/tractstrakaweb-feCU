<!-- modal -->
<div
  bsModal
  #maintModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="maintModalLabel">Person Maintenance</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          [formGroup]="maintForm"
          (ngSubmit)="saveRecord()"
          novalidate
          autocomplete="off"
        >
          <div class="form-group">
            <div>
              <label for="first_name" class="col-form-label">First Name:</label>
            </div>
            <div>
              <input
                type="text"
                class="form-control"
                id="first_name"
                formControlName="first_name"
              />
            </div>
          </div>

          <div class="form-group">
            <div>
              <label for="middle_initial" class="col-form-label"
                >Middle Initial:</label
              >
            </div>
            <div>
              <input
                type="text"
                class="form-control"
                id="middle_initial"
                formControlName="middle_initial"
              />
            </div>
          </div>

          <div class="form-group">
            <div>
              <label for="last_name" class="col-form-label">Last Name:</label>
            </div>
            <div>
              <input
                type="text"
                class="form-control"
                id="last_name"
                formControlName="last_name"
              />
            </div>
          </div>

          <!-- <div class="form-group">
            <div>
              <label for="create_date" class="col-form-label"
                >Date Created:</label
              >
            </div>
            <div>
              <input
                type="text"
                class="form-control"
                id="create_date"
                min="1997-01-01"
                max="2030-12-31"
                readonly
              />
            </div>
          </div> -->

          <div class="form-group" *ngIf="maintForm.value.first_name">
            <div>
              <label for="about_me" class="col-form-label">About:</label>
            </div>
            <div>
              <small class="text-muted"
                >Provide some information about
                {{ maintForm.value.first_name }}.</small
              >
            </div>
            <div>
              <textarea
                class="form-control"
                id="about_me"
                formControlName="about_me"
              ></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="closeModal()"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="saveRecord()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>

<div
  bsModal
  #deleteModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Confirm Delete</h4>
        <button
          type="button"
          class="close"
          (click)="deleteModal.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete the {{ recordTitle }} Person?</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="deleteModal.hide()"
          cdkFocusInitial
        >
          Cancel
        </button>
        <button type="button" class="btn btn-danger" (click)="deleteRecord()">
          Delete
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
