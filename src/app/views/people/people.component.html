<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> People
          <i class="icon-plus add-record pull-right" (click)="addRecord()"></i>
        </div>
        <div class="card-body">
          <!-- <div *ngIf="tableData.length < 1 && isFetching"> -->
          <div *ngIf="isFetching">
            <div class="sk-fading-circle">
              <div class="sk-circle1 sk-circle"></div>
              <div class="sk-circle2 sk-circle"></div>
              <div class="sk-circle3 sk-circle"></div>
              <div class="sk-circle4 sk-circle"></div>
              <div class="sk-circle5 sk-circle"></div>
              <div class="sk-circle6 sk-circle"></div>
              <div class="sk-circle7 sk-circle"></div>
              <div class="sk-circle8 sk-circle"></div>
              <div class="sk-circle9 sk-circle"></div>
              <div class="sk-circle10 sk-circle"></div>
              <div class="sk-circle11 sk-circle"></div>
              <div class="sk-circle12 sk-circle"></div>
            </div>
          </div>
          <!-- <table
            *ngIf="tableData.length > 0 && !isFetching"
            class="table table-sm table-hover"
          > -->
          <div class="table-responsive">
            <table *ngIf="!isFetching" class="table table-sm table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Create Date</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of tableData$">
                  <td>{{ row.full_name }}</td>
                  <td>{{ row.create_date | date: 'd MMM yyyy @ HH:mm' }}</td>
                  <!-- <td>{{ row.create_date }}</td> -->
                  <td class="text-center">
                    <i
                      class="cil-pen edit-record"
                      (click)="editRecord(row)"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="Edit Record"
                    ></i>
                    <i
                      class="cil-delete delete-record"
                      (click)="confirmDelete(row)"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="Delete Record"
                    ></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>

<div
  bsModal
  #deleteModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Confirm Delete</h4>
        <button
          type="button"
          class="close"
          (click)="deleteModal.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete {{ recordTitle }}?</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="deleteModal.hide()"
          cdkFocusInitial
        >
          Cancel
        </button>
        <button type="button" class="btn btn-danger" (click)="deleteRecord()">
          Delete
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
